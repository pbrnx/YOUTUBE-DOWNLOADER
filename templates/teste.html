<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download YouTube Video</title>
<link rel="stylesheet" type="text/css" href="../static/style.css" />
<script type="text/javascript" src="../static/script.js" defer></script>
</head>


<body>
    <input type="text" id="youtubeUrl" placeholder="Enter YouTube URL">
    <button id="fetchResolutionsButton">Search Video</button>
    <div id="resolutionsContainer">
        <ol id="resolutionList"></ol>
    </div>
    <button id="downloadButton" style="display:none;">Download Video</button>
    

    <div id="videoInfo">
    <h3 id="videoTitle"></h3>
    <img id="videoThumbnail" src="" style="width: 300px; border-radius: 5px;">
</div>

<div id="progressContainer" style="display:none; margin-top: 20px;">
    <div id="progressBar" style="width: 0%; height: 20px; background-color: #1a8cff;">
       
    </div>
</div>
<p id="message"></p>

<footer>
    <div class="footer-content">
        <a href="https://github.com/pbrnx" target="_blank" class="social-icon">
            <img src="../static/Octicons-mark-github.svg" alt="GitHub">
        </a>
        <a href="https://instagram.com/pbrnx" target="_blank" class="social-icon">
            <img src="../static/Instagram_logo_2016.svg" alt="Instagram">
        </a>
    </div>
</footer>

    
</body>
</html>
